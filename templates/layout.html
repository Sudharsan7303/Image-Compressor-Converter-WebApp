<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>
    <title>{{title}}</title>
</head>
<body>

    <div class="container-fluid bg-dark">
        <header class="d-flex justify-content-center py-3 ">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link {% if home%} active {% endif %}" >Home</a></li>
                <li class="nav-item"><a href="{{url_for('compressor')}}" class="nav-link {% if compress %} active {% endif %}">Compressor</a></li>
                <li class="nav-item"><a href="{{url_for('converter')}}" class="nav-link {% if convert %} active {% endif %}" >Converter</a></li>
            </ul>
        </header>
    </div>

    {% block Content %}

    {% endblock %}

    <div class="container-fluid bg-dark" >
        <footer class="py-3 my-4 " >
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="{{url_for('compressor')}}" class="nav-link px-2 text-muted">Compressor</a></li>
                <li class="nav-item"><a href="{{url_for('converter')}}" class="nav-link px-2 text-muted">Converter</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2023 Sudharsan</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
